<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="core-js/client/shim.min.js"></script>

    <script src="zone.js/dist/zone.js"></script>
    <script src="reflect-metadata/Reflect.js"></script>
    <script src="systemjs/dist/system.src.js"></script>


    <!-- Development mod -->

    <script src="js/systemjs.config.js"></script>
    <script>
      System.config({
        defaultJSExtensions: true,
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('main')
            .then(null, console.error.bind(console));
    </script> 

  </head>

  <body>
  <h1>Hydrane AngularJS Frontend Dev CS</h1>
  <my-app>Loading...</my-app>


    <!-- <script src="js/bundle.min.js"></script> -->
  </body>
</html>
